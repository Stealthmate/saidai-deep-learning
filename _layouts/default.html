<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
    <script async type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
    {% include navigation.html %}
    {% assign collection = site.collections | where:"label", page.collection | first %}
    <main>
      <header>
        <h1>
          {{ collection.title }} - {{ page.title }}
        </h1>
        <div id="table-of-contents">
          {{ content | toc_only }}
        </div>
      </header>
      <section>
        {{ content }}
      </section>
    </main>
  </body>
</html>
