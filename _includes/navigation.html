<nav>
  <ul>
    <li class="{% if "/" == page.url %} here-now {% endif %}">
      <a href="{{ "/" | relative_url }}">Home</a>
    </li>
    {% for post in site.posts %}
    <li class="{% if post.url == page.url %} here-now {% endif %}">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
